<html>
<head><title></title>
    
    <style>

        body {
            background-image: url('https://static.vecteezy.com/system/resources/previews/047/456/958/non_2x/blue-fusion-abstract-background-design-vector.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .pos-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            border-radius: 12px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Title Styling */
        .pos-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #555;
            margin-bottom: 30px;
        }

        /* Input and Button Styling */
        .pos-input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .pos-button {
            width: 100%;
            padding: 14px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background-color: #5b9bd5;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

            .pos-button:hover {
                background-color: #4a8ac4;
            }

    </style>
    
    </head>

<body>

    <div class="pos-container">
        <h1 class="pos-title">Enter nameTitle</h1> <!-- Enter your title in here-->

        <p>{{ txt1 }}</p>
        <p>{{ txt2 }}</p>

        <input type="text" id="itemName" class="pos-input" placeholder="Enter item name"> <!-- Enter your item name in here-->
        <input type="number" id="quantity" class="pos-input" placeholder="Enter quantity"> <!-- Enter your quantity in here-->

        <button class="pos-button" onclick="submitOrder()">Insert nameButton</button> <!-- Submit button in here-->

</body>
</html>
